  <body>
    <navbar class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid mt-2 px-md-5 mt-sm-3 mb-3">
        <a class="navbar-brand me-5" href="#">MIKALTO ></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="ms-lg-5 collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-auto ml-0 mb-2 mb-lg-0 d-flex flex-column flex-sm-row gap-3"
          >
            <li class="nav-item navbar-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#">Our Rooms</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#">Page</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#">Blogs</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              EN
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">RUS</a></li>
              <li><a class="dropdown-item" href="#">GER</a></li>
              <li><a class="dropdown-item" href="#">SPA</a></li>
            </ul>
          </div>

          <button class="btn px-4" type="submit">
            <i class="fa-sharp fa-solid fa-bag-shopping shopIcon"></i>
          </button>
        </div>
      </div>
    </navbar>

    <section
      class="container d-flex mainsection bg-danger px-md-5 px-2 mx-md-5 hero mt-2 mt-sm-3"
    >
      <div class="row d-flex align-self-end formsection bg-inherit">
        <h1>
          Enjoy your <br />
          dream vacation
        </h1>
        <h6>Quiet and endlessly beautiful hideaway</h6>
        <button>About US</button>
        <div class="formBox d-flex container-fluid flex-column gap-3">
          <form class="formDetails">
            <h1>Search Room</h1>
            <br />
            <h6 class="subheading">Get the latest on our covid 19 response</h6>

            <div class="form-group d-flex gap-2 formData">
              <div>
                <i class="fa-regular fa-calendar"></i>
                Check-in
                <input
                  id="dp1"
                  type="date"
                  class="form-control clickable input-md"
                  id="DtChkIn"
                  placeholder="&#xf133;  Check-In"
                />
              </div>
              <div>
                <i class="fa-regular fa-calendar"></i>
                Check-Out

                <input
                  id="dp2"
                  type="date"
                  class="form-control clickable input-md"
                  id="DtChkOut"
                  placeholder="&#xf133;  Check-Out"
                />
              </div>
            </div>

            <div class="form-group gap-3">
              
                <i class="fa-solid fa-user mr-2"></i>
                <label>Adults</label>
              <select
                class="form-control"
                id="person_number"
                onchange="finalCost()"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </div>
            <div class="form-group">
                <i class="fa-sharp fa-regular fa-child-dress"></i>
              <label>Children</label>
              <select
                class="form-control"
                id="child_number"
                onchange="finalCost()"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </div>

            <button class="availability">Check Availability</button>
          </form>
        </div>
      </div>
    </section>
